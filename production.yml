version: '2'

volumes:
  caddy: {}

services:
  django:
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    env_file: .env
    command: /gunicorn.sh

  caddy:
    build:
      context: .
      dockerfile: ./compose/production/caddy/Dockerfile
    depends_on:
      - django
    volumes:
      - caddy:/root/.caddy
    env_file: .env
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
